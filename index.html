        @keyframes spin {
            0% {transform:rotate(0deg);}

<body>

    <svg width="800" height="800">
        <circle cx="50%" cy="50%" r="45%" fill="#4c12a1"></circle>
        <text fill="white" font-size="130px" font-family="Comic Sans MS" x="29%" y="55%" style="transform-origin:center; animation: spin 1s linear infinite;">Curry</text>
        
    </svg>
